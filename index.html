<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic-Tac-Toe</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="bg-dark">
        <div class="position-relative vh-100 vw-100">

            <!-- game -->
            <div id="game">
                <div id="end_reset" class="h-100 w-100"></div>
                <div id="board" class="row m-0 h-100 w-100">
                    <div class="col-4 border-end border-bottom border-5" position="00"></div>
                    <div class="col-4 border-end border-bottom" position="01"></div>
                    <div class="col-4 border-bottom" position="02"></div>
                    <div class="col-4 border-end border-bottom" position="10"></div>
                    <div class="col-4 border-end border-bottom" position="11"></div>
                    <div class="col-4 border-bottom" position="12"></div>
                    <div class="col-4 border-end" position="20"></div>
                    <div class="col-4 border-end" position="21"></div>
                    <div class="col-4" position="22"></div>
                </div>
            </div>

            <!-- menu -->
            <div id="menu" class="pt-5">
                <div id="score" class="col-lg-3 col-md-4 col-sm-12 col-12">
                    <div>Player (X) <p id="x">0</p></div>
                    <div>Tie <p id="tie">0</p></div>
                    <div>Player (O) <p id="o">0</p></div>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-12 col-12 text-center">
                    <button id="reset" class="btn btn-outline-primary">reset</button>
                </div>
            </div>

        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="logic.js"></script>
    </body>
</html>
